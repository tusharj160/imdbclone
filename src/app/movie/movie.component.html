
<mat-card class="example-card" >
  <mat-card-header>
  
  </mat-card-header>
    <img style="max-width: 15%;padding-left: 16px;" mat-card-image src={{movie.Poster}} alt="Photo of a Shiba Inu">
     
    <mat-card-title>{{movie.Title}}</mat-card-title>
    <mat-card-subtitle>{{movie.Runtime}} &nbsp; {{movie.Genre}}</mat-card-subtitle>
    <mat-card-content>
      <p>{{movie.Plot}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <star-rating [score]="movie.imdbRating" [forDisplay]="true"></star-rating>
      <button mat-raised-button (click)="openDialog()">Rate</button>      
    </mat-card-actions>
  </mat-card>
